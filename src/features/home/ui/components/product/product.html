<article class="flex items-center flex-col text-center">
  
  <div class="overflow-hidden inline-block rounded-lg">
    <img
      src="{{ productImage }}"
      alt="{{ product.slug }}"
      class="w-[200px] h-[200px] hover:scale-125 transition-all"
      crossorigin="anonymous"
    />
  </div>
  <div class="">
    <a routerLink="/product/{{ product.slug }}" class="font-bold text-xl">
      {{ product.name }}
    </a>
    <div class="flex gap-3">
      <p class="text-black font-semibold text-xl">${{ product.price }}</p>
      @if (product.isSale) {
      <p class="line-through text-black opacity-40 font-semibold text-xl">
        ${{ product.price - (product.salePercent * product.price) }}
      </p>
      <p class="text-red-500 bg-red-300 rounded-4xl px-2 py-1">
        -{{ product.salePercent * 100 }}%
      </p>
      }
    </div>
  </div>
</article>
