<section class="max-w-[1280px] m-auto flex flex-col gap-6 my-4">
  <form (ngSubmit)="onSubmit()" #signinForm="ngForm" class="flex flex-col max-w-lg m-auto gap-4 items-center">
    <h2 class="text-2xl font-bold text-center">Log In</h2>

    <!-- Username -->
    <div class="flex flex-col gap-1 w-80">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="user.username"
        class="border rounded px-4 py-2 placeholder-gray-300"
      />
      <div *ngIf="signinForm.submitted && !user.username" class="text-red-600 text-sm">
        Username is required.
      </div>
    </div>

    <!-- Password -->
    <div class="flex flex-col gap-1 w-80">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="user.password"
        class="border rounded px-4 py-2 placeholder-gray-300"
      />
      <div *ngIf="signinForm.submitted && !user.password" class="text-red-600 text-sm">
        Password is required.
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="bg-black text-white px-4 py-2 flex items-center rounded-xl">
      Log in
    </button>
  </form>
</section>
