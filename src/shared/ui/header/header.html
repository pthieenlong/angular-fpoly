<header
  class="sticky z-1 flex max-w-[1280px] flex-row items-center justify-between gap-5 py-5 m-auto"
>
  <a href="/" class="uppercase font-roboto font-extrabold text-[1.25rem]"
    >SHOP.CO</a
  >
  <ul class="flex gap-[1rem] justify-between items-center">
    <div class="flex gap-2 hover:cursor-pointer">
      Shop
      <ng-icon name="heroChevronDown" size="24" color="black"></ng-icon>
    </div>
    <div class="hover:cursor-pointer">On Sale</div>
    <div class="hover:cursor-pointer">New Arrivals</div>
    <div class="hover:cursor-pointer">Brands</div>
  </ul>
  <div class="flex bg-neutral rounded-4xl gap-3 w-xl px-4 py-2 border">
    <ng-icon
      name="heroMagnifyingGlass"
      class="opacity-40"
      size="24"
      color="black"
    ></ng-icon>
    <input
      type="text"
      class="bg-transparent w-full"
      placeholder="Search for products..."
    />
  </div>
  <div class="flex justify-center items-center gap-3">
    <a href="/">
      <ng-icon name="heroShoppingCart" size="24"></ng-icon>
    </a>
    <a href="/register">
      <ng-icon name="heroUserCircle" size="24"></ng-icon>
    </a>
  </div>
</header>
